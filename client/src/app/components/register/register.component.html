<app-nav-bar></app-nav-bar>
<mat-card>
  <form [formGroup]="form" (submit)="register()">
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle
      >Enter your user information to be able to manage your
      media</mat-card-subtitle
    >
    <div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label for="username">User Name</mat-label>
          <input
            matInput
            type="text"
            id="username"
            formControlName="username"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label for="email">Email address</mat-label>
          <input matInput type="email" id="email" formControlName="email" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            formControlName="password"
          />
        </mat-form-field>
      </div>
    </div>
    <div>
      <div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loading || !form.valid"
        >
          Register
        </button>
        <div class="register-link">
          <a routerLink="/login" routerLinkActive="active"
            >Already a user? Login here.</a
          >
        </div>
      </div>
    </div>
  </form>
</mat-card>
